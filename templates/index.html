<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Prediction Price</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>This is what would cost you to buy a House in 1970's in <h1>
        <h1>Boston</h1>
        <form id="dataForm">
            <label for="crim">Crime Rate (CRIM):</label>
            <input type="number" id="crim" name="crim" required><br>

            <label for="zn">Residential Land Zone (ZN):</label>
            <input type="number" id="zn" name="zn" required><br>

            <label for="indus">Non-retail Business (INDUS):</label>
            <input type="number" id="indus" name="indus" required><br>

            <label for="chas">Charles River (CHAS):</label>
            <select id="chas" name="chas" required>
                <option value="0">0 (No)</option>
                <option value="1">1 (Yes)</option>
            </select><br>

            <label for="nox">Nitric Oxide Concentration (NOX):</label>
            <input type="number" id="nox" name="nox" step="0.01" required><br>

            <label for="rm">Rooms per Dwelling (RM):</label>
            <input type="number" id="rm" name="rm" step="0.01" required><br>

            <label for="age">Proportion of Owner Occupied Units (AGE):</label>
            <input type="number" id="age" name="age" required><br>

            <label for="dis">Distance to Employment Centers (DIS):</label>
            <input type="number" id="dis" name="dis" step="0.01" required><br>

            <label for="rad">Accessibility to Radial Highways (RAD):</label>
            <input type="number" id="rad" name="rad" required><br>

            <label for="tax">Tax Rate (TAX):</label>
            <input type="number" id="tax" name="tax" required><br>

            <label for="ptratio">Pupil-Teacher Ratio (PTRATIO):</label>
            <input type="number" id="ptratio" name="ptratio" step="0.01" required><br>

            <label for="b">Proportion of Black Population (B):</label>
            <input type="number" id="b" name="b" step="0.01" required><br>

            <label for="lstat">Lower Status of Population (LSTAT):</label>
            <input type="number" id="lstat" name="lstat" step="0.01" required><br>

            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
